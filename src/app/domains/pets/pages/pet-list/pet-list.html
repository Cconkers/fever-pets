@defer (when !petsStore.isLoadingPets()) {

<!-- Pet list upper menu bar -->
<div class="pets-list-menu">
  <app-pets-sort-menu></app-pets-sort-menu>
</div>

<!-- Main section pets list-->
<section class="pets-main-section">
  @for (pet of pets(); track pet.id) {
  <app-pet-card [pet]="pet"></app-pet-card>
  } @empty {
  <h1>{{ i18n.t('pet.noPetsFound') }}</h1>
  }
</section>

<!-- Lower section pets list -->
<!-- Pets paginator -->
<app-pets-paginator></app-pets-paginator>
} @placeholder {
<!-- Loader -->
<app-loader></app-loader>
}
